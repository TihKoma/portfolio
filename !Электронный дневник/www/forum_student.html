<!DOCTYPE html>
<html>
<head>
	<title>Форум</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style_index_teacher.css">
	<link rel="stylesheet" type="text/css" href="css/style_forum.css">
	<script src="js/jquery-1.11.0.js"></script>
	<script language="javascript" src="js/forum_student.js"></script>
</head>
<body>

	<div id="header">
		<div id="logo">
			<a href="index_student.html">
				<img src="img/logo.png" width="300px">
			</a>
		</div>

		<table id="main_menu" border="0">
			<tr>
				<td>
					<a href="index_student.html" class="main_menu_links">
						Школа
					</a>
				</td>
				<td>
					<a href="news_student.html" class="main_menu_links">
						Новости
					</a>
				</td>
				<td>
					<a href="" class="main_menu_links" id="selected_link">
						Форум
					</a>
				</td>
			</tr>
		</table>

		<div id="panel">
			<table>
				<tr>
					<td id="fio"></td>
				</tr>
				<tr>
					<td>
						Статус: Ученик
					</td>
				</tr>
				<tr>
					<td>
						Класс <i id="class_number"></i>
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">
						<b id="log_out">
							Выйти
						</b>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div id="content">
		<h2 align="center">
			Форум
		</h2>

		<div id="new_theme">
			Добавить тему
		</div>

		<div id="all_themes"></div>

	</div>

	<div id="window">
		<div id="close">
			<img src="img/cross.png" width="30px">
		</div>
		<h3 align="center">
			Добавление темы
		</h3>
		<input type="text" id="name_new_theme" align="center" placeholder="Название">
		<textarea id="content_new_theme" placeholder="Текст"></textarea>
		<div id="save">
			Добавить
		</div>
	</div>

</body>
</html>
